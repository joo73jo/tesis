<ion-content class="ion-padding background">

  <div class="logo-container">
    <ion-icon name="lock-closed-outline" class="logo"></ion-icon>
    <h2 class="title">LOGO GENERICO</h2>
  </div>

  <div class="button-group">
    <ion-button expand="block" fill="outline" class="btn-outline" routerLink="/auth" [queryParams]="{role:'docente'}">
      SESIÓN DOCENTE
    </ion-button>
    <ion-button expand="block" class="btn-filled" routerLink="/auth" [queryParams]="{role:'estudiante'}">
      SESIÓN ESTUDIANTE
    </ion-button>
  </div>

  <div class="footer">
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-twitter"></ion-icon>
    <p>WWW.PAGINAWEB.COM</p>
  </div>

</ion-content>
